<script type="text/javascript">
    RED.nodes.registerType('udap-discovery',{
        category: 'udap',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
	    broadcast: {value: false, required: true},
	    broadcastIP: {value:"255.255.255.255"}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"udap-discovery";
        }
    });
</script>

<script type="text/html" data-template-name="udap-discovery">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Do a B-SEARCH instead of M-SEARCH</label>
        <input type="checkbox" id="node-input-broadcast">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Broadcast address(leave empty)</label>
        <input type="text" id="node-input-broadcastIP" placeholder="255.255.255.255">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="udap-discovery">
    <p>A simple node that M-SEARCH for UDAP/2.0 devices</p>
</script>
